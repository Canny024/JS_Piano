<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>CLICK TO LISTEN!!!</h1>
    </header>
    <div class="container">
        <div class="piano">
            <div data-note="C" class="keywhite key"></div>
            <div data-note="Db" class="keyblack key"></div>
            <div data-note="D" class="keywhite key "></div>
            <div data-note="E" class="keyblack key"></div>
            <div data-note="Eb" class="keywhite key"></div>
            <div data-note="F" class="keywhite key"></div>
            <div data-note="Gb" class="keyblack key"></div>
            <div data-note="G" class="keywhite key"></div>
            <div data-note="Ab" class="keyblack key"></div>
            <div data-note="A" class="keywhite key"></div>
            <div data-note="Bb" class="keyblack key"></div>
            <div data-note="B" class="keywhite key"></div>
        </div>
        <audio id="C" src="notes_C.mp3"></audio>
        <audio id="Db" src="notes_Db.mp3"></audio>
        <audio id="D" src="notes_D.mp3"></audio>
        <audio id="E" src="notes_E.mp3"></audio>
        <audio id="Eb" src="notes_Eb.mp3"></audio>
        <audio id="F" src="notes_F.mp3"></audio>
        <audio id="Gb" src="notes_Gb.mp3"></audio>
        <audio id="G" src="notes_G.mp3"></audio>
        <audio id="Ab" src="notes_Ab.mp3"></audio>
        <audio id="A" src="notes_A.mp3"></audio>
        <audio id="Bb" src="notes_Bb.mp3"></audio>
        <audio id="B" src="notes_B.mp3"></audio>
    </div>
    <br>

</body>
<script src="index.js"></script>

</html>
